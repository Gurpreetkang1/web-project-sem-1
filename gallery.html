<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Travel India</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #e74c3c;
        }

        .filter-buttons {
            text-align: center;
            margin: 20px 0;
        }

        .filter-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .filter-buttons button:hover {
            background-color: #c0392b;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
        }

        .gallery h2 {
            grid-column: span 4;
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .caption {
            text-align: center;
            margin-top: 5px;
            color: #7f8c8d;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background: #2c3e50;
            color: #ecf0f1;
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .lightbox:target {
            display: flex;
        }

        /* Loader styles */
        .loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3; /* Light gray */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gallery</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="filter-buttons">
            <button onclick="filterGallery('all')">All</button>
            <button onclick="filterGallery('beaches')">Beaches</button>
            <button onclick="filterGallery('mountains')">Mountains</button>
            <button onclick="filterGallery('cultural')">Cultural Sites</button>
        </div>

        <section class="gallery" id="gallery">
            <h2>Beautiful Destinations in India</h2>
            <a href="#img1">
                <img src="C:/Users/gurpr/Downloads/goa2.jpeg" alt="Goa" data-category="beaches" />
                <div class="caption">Goa</div>
            </a>
            <a href="#img2">
                <img src="C:/Users/gurpr/Downloads/rajastan.jpeg" alt="Rajasthan" data-category="cultural" />
                <div class="caption">Rajasthan</div>
            </a>
            <a href="#img3">
                <img src="C:/Users/gurpr/OneDrive/Desktop/keral.jpeg" alt="Kerala" data-category="beaches" />
                <div class="caption">Kerala</div>
            </a>
            <a href="#img4">
                <img src="C:/Users/gurpr/OneDrive/Desktop/hp.jpeg" alt="Himachal Pradesh" data-category="mountains" />
                <div class="caption">Himachal Pradesh</div>
            </a>
            <a href="#img5">
                <img src="C:/Users/gurpr/Downloads/jaipur.jpeg" alt="Jaipur" data-category="cultural" />
                <div class="caption">Jaipur</div>
            </a>
            <a href="#img6">
                <img src="C:/Users/gurpr/OneDrive/Desktop/varanasi.jpeg" alt="Varanasi" data-category="cultural" />
                <div class="caption">Varanasi</div>
            </a>
        </section>

        <!-- Lightbox for images -->
        <div id="img1" class="lightbox" onclick="this.style.display='none'">
            <img src="C:/Users/gurpr/Downloads/goa2.jpeg" alt="Goa" />
        </div>
        <div id="img2" class="lightbox" onclick="this.style.display='none'">
            <img src="C:/Users/gurpr/Downloads/rajastan.jpeg" alt="Rajasthan" />
        </div>
        <div id="img3" class="lightbox" onclick="this.style.display='none'">
            <img src="C:/Users/gurpr/OneDrive/Desktop/keral.jpeg" alt="Kerala" />
        </div>
        <div id="img4" class="lightbox" onclick="this.style.display='none'">
            <img src="C:/Users/gurpr/OneDrive/Desktop/hp.jpeg" alt="Himachal Pradesh" />
        </div>
        <div id="img5" class="lightbox" onclick="this.style.display='none'">
            <img src="C:/Users/gurpr/Downloads/jaipur.jpeg" alt="Jaipur" />
        </div>
        <div id="img6" class="lightbox" onclick="this.style.display='none'">
            <img src="C:/Users/gurpr/OneDrive/Desktop/varanasi.jpeg" alt="Varanasi" />
        </div>

        <!-- Loader -->
        <div class="loader" id="loader"></div>
    </main>

    <footer>
        <p>&copy; 2024 Travel India</p>
    </footer>

    <script>
        function filterGallery(category) {
            const images = document.querySelectorAll('.gallery a img');
            images.forEach(img => {
                if (category === 'all' || img.dataset.category === category) {
                    img.parentElement.style.display = 'block';
                } else {
                    img.parentElement.style.display = 'none';
                }
            });
        }

        // Show loader on image load
        window.onload = function() {
            const loader = document.getElementById('loader');
            loader.style.display = 'none'; // Hide loader once the page has loaded
        }
    </script>
</body>
</html>
